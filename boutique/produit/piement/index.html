<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            
            
        <nav class="navbar">
            <a href="../acceuil/navbar.html">Acceuil</a>
            <a href="../acceuil/navbar.html#about">A propos</a>
            <a href="../acceuil/navbar.html#heading">Produits</a>
           
            <a href="#Contact">Contact</a>
        </nav>
  <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
         </div>
        </header>
    <div class="container">
        <h1>Confirmez votre paiement</h1>
        <div class="first-row">
            <div class="owner">
                <h4>propriétaire</h4>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h4>CVC</h4>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h4>Numéro de carte</h4>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h4>Date d'expiration</h4>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Fev</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Avr</option>
                        <option value="May">Mai</option>
                        <option value="Jun">Juin</option>
                        <option value="Jul">Juil</option>
                        <option value="Aug">Aou</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2020">2024</option>
                        <option value="2019">2025</option>
                        <option value="2018">2026</option>
                        <option value="2017">2027</option>
                        <option value="2016">2028</option>
                        <option value="2015">2029</option>
                      </select>
                </div>
                <div class="cards">
                    <img src="mc.png" alt="">
                    <img src="vi.png" alt="">
                    <img src="pp.png" alt="">
                </div>
            </div>    
        </div>
        <a href="" style="background-color: rgb(83, 23, 139);">Confirmer</a>
    </div>
</body>
</html>
